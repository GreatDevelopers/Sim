<html>
<head>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'materialize/css/materialize.min.css' %}" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="{% static 'materialize/js/materialize.min.js' %}"></script>
</head>

<body>
<script>                                                            

$(document).ready(function() {
        $('select').material_select();
        });

$(document).ready(function() {
        $(".button-collapse").sideNav();
        });

</script> 

<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo" style="margin-left:20px; font-size:160%">Automation of Drawing</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse">
                <i class="material-icons">menu</i>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/">SIM</a></li>
                <li><a href="/index/">Simulation</a></li>
                <li><a href="/admin/">Login</a></li>
            </ul>
            <ul class="side-nav collapsible collapsible-accordion" id="mobile-demo">
                <li><a href="/" data-activates="side-menu">SIM</a></li>
                <li><a href="/index/" data-activates="side-menu">Simulation</a></li>
                <li><a href="/admin/">Login</a></li>
            </ul>
        </div>
    </nav>
</div>
{% block body %}                                                
{% endblock %} 
</body>
</html>
