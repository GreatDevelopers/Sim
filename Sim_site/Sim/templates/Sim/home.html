<html>
	<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'materialize/css/materialize.min.css' %}" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="{% static 'jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'materialize/js/materialize.min.js' %}"></script>

    </head>
	<body>
<script type="text/javascript">                                                            
$(document).ready(function() {
        $('select').material_select();
        });

$( document ).ready(function() {                                      
   $(".button-collapse").sideNav();                                  
  });

</script>
<div class="navbar-fixed"> 
    <nav>
    <div class="nav-wrapper">                                           
        <a href="/" class="brand-logo" style="margin-left:20px; font-size:160%">SIM</a>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu material-icons">menu</i></a>
                                                                            
        <ul class="right hide-on-med-and-down">                               
            <li><a href="/drawing/">Automation of drawing</a></li>                                        
            <li><a href="/index/">Simulation</a></li>                           
            <li><a href="/admin/">Login</a></li>                                
        </ul>                                                                 
</div>
</nav>
</div>
    <ul id="slide-out" class="side-nav">                                  
        <li class="bold"><a href="/drawing/" data-activates="side-menu">Automation of drawing</a></li>
        <li class="bold"><a href="/index/" data-activates="side-menu">Simulation</a></li>
        <li class="bold"><a href="/admin/" data-activates="side-menu">Login</a></li>
    </ul>                                                                

    <p style="font-size:160%;text-align:center;">Upload STAAD.Pro file to store it into database</p>
      <div class="row">
         <form class="col s8" action="{% url 'getfile' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
               <label>Choose .std file input</label>
               <div class="file-field input-field">
                  <div class="btn waves-effect waves-light red">
                     <span>Browse</span>
                     <input type="file" name="userfile">
                  </div>
                  <div class="file-path-wrapper">
                     <input class="file-path validate" type="text" placeholder="Upload file">
                  </div>
               </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light red" type="submit" value="Submit">Submit<i class="material-icons right">send</i></button> 
            </div>
        </form>
    </div>
	</body>
</html>
