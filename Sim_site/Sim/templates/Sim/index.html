<html>
	<head>
		<title>SIM</title>
	{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'materialize/css/materialize.min.css' %}" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="{% static 'jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'materialize/js/materialize.min.js' %}"></script>
	
    <!--<link rel="stylesheet" type="text/css" href="signin.css">-->
	</head>
	<body>
<script type="text/javascript">
        $(document).ready(function() {
        $('select').material_select();
        });

$( document ).ready(function() {                                      
   $(".button-collapse").sideNav();                                  
  });

</script>
<div class="navbar-fixed"> 
    <nav>
    <div class="nav-wrapper">                                           
        <a href="/" class="brand-logo" style="margin-left:20px; font-size:160%">SIM</a>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu material-icons">menu</i></a>
                                                                            
        <ul class="right hide-on-med-and-down">                               
            <li><a href="/drawing/">Automation of drawing</a>i</li>
            <li><a href="/admin/">Login</a></li>
        </ul>                                                                 
</div>
</nav>
</div>
    <ul id="slide-out" class="side-nav">                                  
        <li class="bold"><a href="/drawing/" data-activates="side-menu">Automation of drawing</a></li>
        <li class="bold"><a href="/admin/" data-activates="side-menu">Login</a></li>
    </ul>                                                                


<p style="font-size:160%;text-align:center;">Write your own SQL query</p>
<div class="row">
    <form class="col s12" action="{% url 'output' %}" method="POST">
        {% csrf_token %} 
        <div class="row">
            <div class="input-field col s8 offset-s2">SELECT</div>
        </div>
        <div class="row">
            <div class="input-field col s8 offset-s2">
                <input name="query1" type="text">
            </div>
        </div>
        <div class="row">                                               
            <div class="input-field col s8 offset-s2">FROM</div>      
        </div> 
        <div class="row">
            <div class="input-field col s8 offset-s2">
               <select id="tableName" name="option">
                  <option value="" disabled selected>Options</option>
                  {% for table in table_names %}
                    <option value={{table}}>{{table}}</option>
                  {% endfor %}
               </select>               
            </div>
        </div>
         <div class="row">
            <div class="input-field col s8 offset-s2">
                <input name="query2" type="text">
            </div>
        </div>
        <div class="row">                                               
            <div class="input-field col s8 offset-s2">
            <button class="btn waves-effect waves-light red" type="submit" value="Submit">Submit</button>
        </div>
        </div>
</form>
</div>

<p style="font-size:160%;text-align:center;">See a whole table</p>

<div class="row"> 
	<form class="col s12" action="{% url 'table' %}" method="post">
		{% csrf_token %}
        <div class="row">
            <div class="input-field col s8 offset-s2">
                <select  id="tableName" name="table">
                <option value="" disabled selected>Options</option>
                {% for table in table_names %}
                    <option value= {{table}}>{{ table }}</option><br><br>
                {% endfor %}
		        </select>
            </div>
        </div>
		 <div class="row">                                               
            <div class="input-field col s8 offset-s2">
                <button class="btn waves-effect waves-light red" type="submit" value="Submit">Submit</button>
            </div>
        </div>
    </form>
    </br></br></br>
      </br></br></br>
    </br></br>
   </br></br>
